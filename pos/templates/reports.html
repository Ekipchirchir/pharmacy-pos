{% extends 'base.html' %}
{% block title %}Reports{% endblock %}
{% block content %}
<div class="fade-in">
    <h2 class="text-2xl font-bold mb-4 text-[#1E3A8A]">Sales Reports</h2>
    <div class="bg-white p-4 rounded-lg shadow-md">
        <table class="w-full text-left">
            <thead>
                <tr class="bg-[#1E3A8A] text-white">
                    <th class="p-2">Invoice ID</th>
                    <th class="p-2">Total (KES)</th>
                    <th class="p-2">Customer</th>
                    <th class="p-2">Date</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                    <tr class="border-b">
                        <td class="p-2">{{ sale.invoice_id }}</td>
                        <td class="p-2">{{ sale.total_amount }}</td>
                        <td class="p-2">{{ sale.customer_name }}</td>
                        <td class="p-2">{{ sale.created_at }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
